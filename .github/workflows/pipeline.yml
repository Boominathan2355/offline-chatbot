name: AI ChatBot Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Build with Gradle
      working-directory: ./backend
      run: ./gradlew clean build -x test

  build-runtime:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install Dependencies
      working-directory: ./ai-runtime
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Basic Lint/Test (Placeholder)
      run: echo "Running Python tests..."

  docker-build:
    needs: [build-backend, build-runtime]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Build Backend Image
      run: docker build -t ai-backend:latest ./backend
    - name: Build Runtime Image
      run: docker build -t ai-runtime:latest ./ai-runtime
